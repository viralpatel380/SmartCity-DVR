    <script>
        firebase.initializeApp(config);

        // make another code.



        var qrcode = new QRCode("qrcode", {
            // text: 'http://jindo.dev.naver.com/collie',
            width: 300,
            height: 300,
            colorDark: 'black',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        var x = document.getElementById("demo");

        function getLocation() {


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        getLocation();



        function showPosition(position) {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    console.log(user.uid);

                    x.innerHTML = "Latitude: " + position.coords.latitude +
                        "<br>Longitude: " + position.coords.longitude;
                    var v = position.coords.latitude;
                    //   var x = String(v);
                    var vv = position.coords.longitude;


                    var userId = user.uid;
                    var commentsRef = firebase.database().ref('users/host/' + userId);
                    var l;
                    var ll;
                    var r;
                    commentsRef.on('value', function(data) {
                        var random = firebase.database().ref('randomNumberForAttendance');
                        random.on('value', function(no) {
                            r = no.val();
                            l = data.val().adhar;
                            ll = data.val().name;
                            lll = data.val().pincode;
                            console.log(v, vv, l, ll, r);
                            myObj = {
                                gpsX: v,
                                gpsY: vv,
                                adhar: l,
                                name: ll,
                                pincode: lll,
                                number: r
                            };
                            // console.log(myObj);
                            myJSON = JSON.stringify(myObj);
                            console.log(myJSON);
                            qrcode.makeCode(myJSON);
                        });
                    });
                    //  var y = String(vv);
                }
            });


        }
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // Get all "navbar-burger " elements
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any nav burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(function($el) {
                $el.addEventListener('click', function() {

                    // Get the target from the "data-target " attribute
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    // Toggle the class on both the "navbar-burger " and the "navbar-menu "
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
