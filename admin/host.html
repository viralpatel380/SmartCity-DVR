                        <script>
                            function begin() {
                                // Initialize Firebase
                                var config = {
                                    apiKey: "AIzaSyALWbrnwEjAcoSkrUa-hiPtfgyDZdJwcS4",
                                    authDomain: "smartcity-dvr.firebaseapp.com",
                                    databaseURL: "https://smartcity-dvr.firebaseio.com",
                                    projectId: "smartcity-dvr",
                                    storageBucket: "smartcity-dvr.appspot.com",
                                    messagingSenderId: "817397451184"
                                };
                                firebase.initializeApp(config);

                                var refConvalidaciones = firebase.database().ref().child('users/host');

                                var Auth = firebase.auth();
                                var dbRef = firebase.database();
                                var contactsRef = dbRef.ref('users/host');
                                var usersRef = dbRef.ref('users/host');
                                var auth = null;


                                var $formConvalidaciones = $('#form-convalidaciones');
                                var $tbodyTablaConvalidaciones = $('#tbody-tabla-convalidaciones');
                                var $empId = $('#empId');
                                var $name = $('#name');
                                var $pincode = $('#pincode');
                                var $hostType = $('#hostType');
                                var $email = $('#email');
                                var $currentMobile = $('#currentMobile');
                                var $adhar = $('#adhar');

                                var $botonSubmit = $('#boton-enviar-convalidacion');

                                var CREATE = 'Submit';
                                var UPDATE = 'Update';
                                var modo = CREATE;
                                var refConvalidacionEditar;

                                $formConvalidaciones.on('submit', createEditConvalidacion);
                                $tbodyTablaConvalidaciones.on('click', action);

                                mostrarConvalidaciones();

                                function mostrarConvalidaciones() {
                                    refConvalidaciones.on('value', function(snapshot) {
                                        var datos = snapshot.val();
                                        var filasAMostrar = '';

                                        for (var key in datos) {
                                            filasAMostrar += '<tr>' +
                                                '<td>' +
                                                '<a href="#home">' +
                                                '<button data-convalidacion="' + key + '" class="btn btn-primary editar"  >' +
                                                '<span class="glyphicon glyphicon-edit"></span>' +
                                                '</button>' +
                                                '</a>' +
                                                '</td>' +
                                                '<td>' +
                                                '<button data-convalidacion="' + key + '" class="btn btn-danger borrar">' +
                                                '<span class="glyphicon glyphicon-trash"></span>' +
                                                '</button>' +
                                                '<td></td>' +

                                                '<td>' + datos[key].empId + '</td>' +
                                                '<td>' + datos[key].name + '</td>' +

                                                '<td>' + datos[key].pincode + '</td>' +
                                                '<td>' + datos[key].hostType + '</td>' +
                                                '<td>' + datos[key].email + '</td>' +
                                                '<td>' + datos[key].currentMobile + '</td>' +
                                                '<td>' + datos[key].adhar + '</td>' +


                                                '</td>' +
                                                '</tr>';
                                        }
                                        $tbodyTablaConvalidaciones.html(filasAMostrar);
                                    });
                                }

                                function action(event) {
                                    if (event.target.parentElement.tagName === 'BUTTON') {
                                        if ($(event.target.parentElement).hasClass('borrar')) {
                                            borrarConvalidacion($(event.target.parentElement).data('convalidacion'));
                                        } else if ($(event.target.parentElement).hasClass('editar')) {
                                            editarConvalidacion($(event.target.parentElement).data('convalidacion'));
                                        }
                                    }
                                }

                                function borrarConvalidacion(strKey) {
                                    if (confirm('Are You Sure?')) {
                                        refConvalidaciones.child(strKey).remove();
                                    }
                                }

                                function editarConvalidacion(strKey) {
                                    refConvalidacionEditar = refConvalidaciones.child(strKey);

                                    refConvalidacionEditar.once('value', function(snapshot) {
                                        var data = snapshot.val();
                                        $empId.val(data.empId);
                                        $name.val(data.name);

                                        $pincode.val(data.pincode);
                                        $hostType.val(data.hostType);
                                        $email.val(data.email);
                                        $currentMobile.val(data.currentMobile);
                                        $adhar.val(data.adhar);

                                    });

                                    $botonSubmit.val(UPDATE);
                                    modo = UPDATE;
                                }

                                function createEditConvalidacion(event) {
                                    event.preventDefault();

                                    switch (true) {
                                        case (modo === CREATE):

                                            var data = {
                                                empId: $('#empId').val(), //get the email from Form
                                                name: $('#name').val(), // get firstName

                                                pincode: $('#pincode').val(), // get lastName
                                                hostType: $('#hostType').val(),
                                                email: $('#email').val(),
                                                currentMobile: $('#currentMobile').val(),
                                                adhar: $('#adhar').val(),

                                            };
                                            var passwords = {
                                                password: $('#registerPassword').val(), //get the pass from Form
                                                cPassword: $('#registerConfirmPassword').val(), //get the confirmPass from Form
                                            }
                                            if (data.email != '' && passwords.password != '' && passwords.cPassword != '') {
                                                if (passwords.password == passwords.cPassword) {
                                                    //create the user

                                                    firebase.auth()
                                                        .createUserWithEmailAndPassword(data.email, passwords.password)
                                                        .then(function(user) {
                                                            //now user is needed to be logged in to save data
                                                            alert("Authenticated successfully with payload:", user.email);
                                                            auth = user;
                                                            //now saving the profile data 
                                                            usersRef
                                                                .child(user.uid)
                                                                .set(data)
                                                                .then(function() {
                                                                    console.log("User Information Saved:", user.uid);
                                                                })
                                                                //hide the modal automatically

                                                        })
                                                        .catch(function(error) {
                                                            alert("Error creating user:", error);
                                                        });
                                                } else {
                                                    //password and confirm password didn't match

                                                }
                                            };





                                            break;
                                        case (modo === UPDATE):
                                            refConvalidacionEditar.update({
                                                empId: event.target.empId.value,
                                                name: event.target.name.value,

                                                pincode: event.target.pincode.value,
                                                hostType: event.target.hostType.value,
                                                email: event.target.email.value,
                                                currentMobile: event.target.currentMobile.value,
                                                adhar: event.target.adhar.value,

                                            });

                                            $botonSubmit.val(CREATE);
                                            modo = CREATE;
                                            break;
                                    }
                                    $formConvalidaciones[0].reset();
                                }
                            };

                            $(document).ready(begin);
                        </script>


</body>

<!--search data-->

<script>
    $(document).ready(function() {
        $('#search').keyup(function() {
            search_table($(this).val());
        });

        function search_table(value) {
            $('#employee_table tr').each(function() {
                var found = 'false';
                $(this).each(function() {
                    if ($(this).text().toLowerCase().indexOf(value.toLowerCase()) >= 0) {
                        found = 'true';
                    }
                });
                if (found == 'true') {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    });
</script>
